<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Профіль</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Завантажити фото</button>
      <button ion-item (click)="changeUsername()">Змінити ім'я</button>
      <button ion-item (click)="changePassword()">Змінити пароль</button>
      <button ion-item (click)="support()">Підтримка</button>
      <button ion-item (click)="logout()">Вихід</button>
    </ion-list>
  </div>
</ion-content>
